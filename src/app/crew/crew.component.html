<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" (click)="addCrewMember(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span></h3>
    <ol>
        <li (mouseover)="activePhoto(astronaut)" (mouseout)="isMouseOnName=!isMouseOnName" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <img *ngIf="isMouseOnName" [src]="crewPhoto">
</div>
