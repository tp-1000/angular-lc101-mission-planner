<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [class.attractiveColor]="!(this.cargoHold.length >= this.maxItems) && cargoMass + item.mass <= maximumAllowedMass" [disabled]="this.cargoHold.length >= this.maxItems || cargoMass + item.mass > maximumAllowedMass" (click)="addItem(item)">add</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>
    
    <hr>
    
<div class = "displayBox">
        <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMass]="!safe" >Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <button (click)="emptyCargo(theHold)">Empty cargo hold.</button>
</div>
